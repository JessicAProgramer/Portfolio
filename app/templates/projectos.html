{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row my-2 justify-content-center">
    {% for project in projects %}
    <div class="col-md-4 my-2 justify-content-center">
        <h4 class="text-light">{{project.title}}</h4>
        <img src="{{project.image.url}}" alt="imagen" width="500" height="800" class="img-fluid">
        <a href="{{project.url}}" target="_blank">
            <img src="{% static 'image/github.png' %}" 
            alt="github"  width="30" height="30" class="bloque">
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
